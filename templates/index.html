<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SmartSpend - Financial Assistant</title>
    <link rel="stylesheet" href="/static/home.css?v={{ timestamp }}">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>



    <!-- Header with Logout Button -->
    <header>



        <div class="container">

                    <!-- Sidebar (dynamic, always visible on desktop, toggled on mobile) -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Smart Spend</h2>
                <button id="closeSidebar" class="close-sidebar" aria-label="Close sidebar"><i
                        class="fas fa-chevron-left"></i></button>
            </div>
            <div class="sidebar-content">
                <div class="user-info">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-details">
                        <span id="sidebarUserName">User</span>
                        <span id="sidebarUserEmail">user@example.com</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="sidebar-credit">@ALL RIGHT RESERVED BY ANKON HOSSAIN</div>
                <div class="sidebar-social">
                    <a href="https://facebook.com/ankon.hossain" target="_blank" title="Facebook"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://github.com/ankon35" target="https://github.com/ankon35" title="GitHub"><i
                            class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/ankon35" target="https://www.linkedin.com/in/ankonhossain/" title="LinkedIn"><i
                            class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </nav>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar Toggle Button (menu icon, only for mobile) -->
        <button class="sidebar-toggle-btn" id="sidebarToggleBtn" aria-label="Open sidebar">
            <i class="fas fa-bars"></i>
        </button>

            <div class="header-content">
                <div class="header-left">
                    <h1 class="hero-title">SmartSpend</h1>
                    <p class="subtitle">Track and analyze your expenses and deposits</p>
                </div>
                <div class="header-right">
                    <div id="authBtnContainer"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card balance-card">
            <h2>Current Balance</h2>
            <div class="balance-amount" id="balanceAmount">$0.00</div>
            <div class="balance-details">
                <p>Total Deposits: <span id="totalDeposits">$0.00</span></p>
                <p>Total Expenses: <span id="totalExpenses">$0.00</span></p>
            </div>
        </div>

        <div class="message bot-message">Hello! Please select an option to get started:</div>

        <div class="options-container">
            <button class="option-btn" data-option="add-transaction">
                <i class="fas fa-plus-circle"></i>
                <span>Add Transaction</span>
            </button>
            <button class="option-btn" data-option="financial-analysis">
                <i class="fas fa-chart-line"></i>
                <span>Financial Analysis</span>
            </button>
            <button class="option-btn" data-option="expense-breakdown">
                <i class="fas fa-list-alt"></i>
                <span>Expense Breakdown</span>
            </button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message here...">
            <button type="button" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="spinner" id="chatSpinner"></div>
        <div class="error-message" id="chatError"></div>
    </div>

    <script type="module" src="/static/home.js"></script>
</body>

</html>
